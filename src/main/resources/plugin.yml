name: SuperChargedFactions
version: '1.0-Beta'
main: io.papermc.superChargedFactions.SuperChargedFactions
api-version: '1.21.1'
author: Dasbomb080
contributor: Escapethecape
description: A Futuristic factions Plugin
prefix: Factions
permissions:
  factions:
    description: "This is a permission node"
    default: op
    children:
      permission.node.child: true
  another.permission.node:
    description: "This is another permission node"
    default: not op

commands:
  command:
    description: "This is a command"
    usage: "/command <arg>"
    aliases: [cmd, command]
    permission: permission.node
    permission-message: "You do not have permission to use this command"